<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #004466, #0077b6);
            margin: 0;
            padding: 0;
        }
        
        header {
            background: #f8f9fa;
            color: #333;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .form-box {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            width: 320px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        .form-box h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #0077b6;
            font-size: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 6px;
        }
        
        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
            transition: 0.3s;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #0077b6;
            box-shadow: 0 0 6px rgba(0, 119, 182, 0.4);
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        
        button:hover {
            background: #218838;
        }
        
        .list-box {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            width: 600px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        
        th {
            text-align: left;
            padding: 10px;
            font-size: 15px;
            color: #444;
        }
        
        td {
            background: #f8f9fa;
            color: #333;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 14px;
            vertical-align: middle;
        }
        
        td.action {
            text-align: center;
            width: 80px;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>

<body>
    <header>
        To-Do List Web App

    </header>
    <div class="container">

        <div class="form-box">
            <h3>Add New Task</h3>
            <form id="todoForm">
                <div class="input-group">
                    <label for="title" required="">Title</label>
                    <input type="text" id="title" required />
                </div>
                <div class="input-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Enter task description" rows="6" required></textarea>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>


        <div class="list-box">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th style="text-align:center;">Delete</th>
                    </tr>
                </thead>
                <tbody id="todoList"></tbody>
            </table>
        </div>
    </div>

    <script>
        const form = document.getElementById("todoForm");
        const todoList = document.getElementById("todoList");

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;

            const row = document.createElement("tr");

            row.innerHTML = `
            <td>${title}</td>
            <td>${description}</td>
            <td class="action"><button class="delete-btn">X</button></td>
 `;

            row.querySelector(".delete-btn").addEventListener("click", function() {
                row.remove();
            });

            todoList.appendChild(row);

            form.reset();
        });
    </script>
</body>

</html>
